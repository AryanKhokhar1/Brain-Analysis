<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="questions.css">
</head>

<body>
    <header>


        <!-- {% block header %} -->
        <div class="questionmaincontainer">
            <div class="questioncontainer">
                <form action="/submitquestion" method="get">
                    <div class="question">
                        <label for="question">{{data.question_text}}</label>
                    </div>
                    <div class="options">
                        <input type="radio" name="option" id="sa" value=2> Strongly Agree <br>
                        <input type="radio" name="option" id="a" value=1> Agree <br>
                        <input type="radio" name="option" id="n" value=0> Neutral <br>
                        <input type="radio" name="option" id="d" value=-1> Disagree <br>
                        <input type="radio" name="option" id="sd" value=-2> Strongly Disagree <br>
                    </div>
                    <button type="button" class="btn btn-primary">Prev</button>
                    <button type="button" class="btn btn-primary">Next</button>
                </form>
            </div>

        </div>
        </div>
        <!-- {% endblock header %} -->

    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
