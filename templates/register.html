
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body style="height: 80vh; width: 100vw; display: flex; flex-direction: column; justify-content: center; align-items: center;">
  <form action="{% url 'register' %}" method="post">

    {% csrf_token %}
    <div class="mb-3" >
      <label for="firstname" class="form-label">First Name</label>
      <input type="text" class="form-control" name="firstname" id="firstname" aria-describedby="firstname" required>
    </div>
    <div class="mb-3" >
      <label for="lastname" class="form-label">Last Name</label>
      <input type="text" class="form-control" name="lastname" id="lastname" aria-describedby="lastname">
    </div>
    <div class="mb-3" >
      <label for="emailid" class="form-label">Email id</label>
      <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" required>
    </div>
    <div class="mb-3" >
      <label for="username" class="form-label">username</label>
      <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" name="password" id="exampleInputPassword1" required>
    </div>
    <p>Already have a account <a href="{% url 'login' %}">Login</a></p>
    <div class="conatinerregiste" style="display: flex; justify-content: center;">
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
  </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
